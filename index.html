<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="mainTitle">Rock - Paper - Scissors - Lizard - Spock</h1>
    <ul id="menuList">
        <li><button class="levelButtons" onclick="dificultySelector(5),createButtonWhenLevelChangedTo3()">Level 3</button></li>
        <li><button class="levelButtons" onclick="dificultySelector(4),createButtonWhenLevelChangedTo2()">Level 2</button></li>
        <li><button class="levelButtons" onclick="dificultySelector(3),createButtonWhenLevelChangedTo1()">Level 1</button></li>
    </ul>

    <div id="choiceMenu">
        <div class="boxed">
            <p>You chose: <span id="playerChoice"></span></p>
        </div>
        <div class="boxed">
            <p>Computer chose: <span id="computerChoice"></span></p>
        </div>
    </div>

    <div id="choose">
        <h2>Choose Your Weapon:</h2>
    </div>

    <div id="gameOptions">
        <button onclick="runGame('1')" class="options">Rock</button>

        <button onclick="runGame('2')" class="options">Paper</button>

        <button onclick="runGame('3')" class="options">Scissors</button>
    </div>
    <div id="extraGameOptions">
        <button onclick="runGame('4')" id="lizard" class="options">Lizard</button>

        <button onclick="runGame('5')" id="spock" class="options">Spock</button>
    </div>
    <div id="scoreOptions">
        <p class="scoreCounter">Player Score: <span id="pscore">0</span></p>
        <p class="scoreCounter">Computer Score: <span id="cscore">0</span></p>
        <p class="scoreCounter">Draw Score: <span id="dscore">0</span></p>
    </div>

    <script src="assets/JS/script.js"></script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="mainTitle">Rock - Paper - Scissors - Lizard - Spock</h1>
    <ul id="menuList">
        <li><button class="levelButtons" onclick="dificultySelector(3),createButtonWhenLevelChangedTo1()">Level 1</button></li>
        <li><button class="levelButtons" onclick="dificultySelector(4),createButtonWhenLevelChangedTo2()">Level 2</button></li>
        <li><button class="levelButtons" onclick="dificultySelector(5),createButtonWhenLevelChangedTo3()">Level 3</button></li>
        <li><button class="levelButtons">Rules</button></li>
    </ul>

    <div>
        <h2>Choose:</h2>
    </div>

    <div id="gameOptions">
        <button onclick="runGame('1')" >Rock</button>

        <button onclick="runGame('2')">Paper</button>

        <button onclick="runGame('3')">Scissors</button>

        <button onclick="runGame('4')" id="lizard">Lizard</button>

        <button onclick="runGame('5')" id="spock">Spock</button>
    </div>
    <div>
        <p>Score:</p>
    </div>

    <script src="assets/JS/script.js"></script>
</body>
</html>
